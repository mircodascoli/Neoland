<template id="signInFormTemplate">
  <form id="formSign">
    <slot></slot>
    <input  type="email" id="emailSign"placeholder="Your email" minlength="3" required>
    <input type="password" id="passwordSign" placeholder="Your password" minlength="3" required>
    <button type="submit" class="btn">Sign In</button>
    <a href="./login.html" class="login-or-sign">Or login</a>
  </form>
  <p id="alreadyRegistered" class="hidden">we know you already! please log in</p>
  <p id="registered" class="hidden">Thanks for registering</p>
</template>
